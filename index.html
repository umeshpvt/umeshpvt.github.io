<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Aadhu</title>
    <style>
        :root {
            --primary: #ff6b81;
            --secondary: #ffccd5;
            --text: #fff;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --dark-glass: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #2c3e50, #fd746c, #ff9068);
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            animation: gradientBG 15s ease infinite;
            color: var(--text);
            padding: 20px; /* Add padding for mobile scrolling */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Hearts Background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 255, 255, 0.5);
            display: inline-block;
            height: 30px;
            margin: 0 10px;
            position: absolute;
            transform: rotate(-45deg);
            width: 30px;
            animation: float 6s linear infinite;
        }

        .heart:before, .heart:after {
            content: "";
            background-color: inherit;
            border-radius: 50%;
            height: 30px;
            position: absolute;
            width: 30px;
        }

        .heart:before { top: -15px; left: 0; }
        .heart:after { left: 15px; top: 0; }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(-45deg) scale(1); opacity: 0; }
        }

        /* Introduction Overlay */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .btn-enter {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 107, 129, 0.6);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn-enter:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 107, 129, 0.8);
        }

        /* Main Content */
        #main-content {
            z-index: 10;
            width: 100%;
            max-width: 600px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 2s ease, transform 2s ease;
            display: none; 
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            overflow: hidden; /* Contains the hug burst */
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 25px;
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: left;
            background: var(--dark-glass);
            padding: 20px;
            border-radius: 15px;
        }

        /* Profile Photo Area */
        .photo-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--secondary);
            margin: 0 auto 20px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            font-size: 3rem;
            color: var(--primary);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 204, 213, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 204, 213, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 204, 213, 0); }
        }

        /* Distance Animation Line */
        .connection-line {
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.3);
            margin: 20px 0;
            position: relative;
        }
        
        .connection-dot {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: -4px;
            animation: moveConnection 3s infinite ease-in-out;
            box-shadow: 0 0 10px #fff;
        }
        
        @keyframes moveConnection {
            0% { left: 0; opacity: 0;}
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: 100%; opacity: 0;}
        }

        /* Interactive Reason Card */
        .reason-card-container {
            margin: 30px 0;
            perspective: 1000px;
        }

        .reason-card {
            background: white;
            color: #444;
            padding: 20px;
            border-radius: 15px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .reason-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff6b81;
        }

        .reason-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 10px;
        }

        .btn-next-reason {
            margin-top: 15px;
            background: rgba(255,255,255,0.3);
            border: 1px solid white;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-next-reason:hover {
            background: white;
            color: #ff6b81;
        }

        /* Hug Button */
        .hug-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .btn-hug {
            background: linear-gradient(45deg, #ff6b81, #ff4757);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-hug:active {
            transform: scale(0.95);
        }

        /* Music Toggle */
        .music-control {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            cursor: pointer;
            background: rgba(0,0,0,0.2);
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
        }
        
        .music-control:hover { opacity: 1; }

        /* Explosion Particles */
        .particle {
            position: absolute;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .glass-card { padding: 25px; }
        }
    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="hearts-container" id="hearts-bg"></div>

    <!-- Intro Overlay -->
    <div id="intro">
        <h2 style="margin-bottom: 10px; font-weight: 300;">Hey Aadhu</h2>
        <p style="opacity: 0.8; margin-bottom: 20px;">I made something special for you.</p>
        <button class="btn-enter" onclick="startExperience()">Open ‚ù§Ô∏è</button>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div class="glass-card">
            <div class="photo-frame">
                <!-- Replace 'üë©' with <img src="your-photo-url.jpg" style="width:100%; height:100%; object-fit:cover;"> -->
                <span style="font-size: 4rem;">üë©</span>
            </div>
            
            <h1>Aadhu</h1>
            <div class="subtitle">My Favorite Person</div>

            <!-- Typewriter Section -->
            <div class="message" id="typewriter">
                <!-- Text generates via JS -->
            </div>

            <!-- Connection Visual -->
            <div style="margin: 0 auto; width: 80%; opacity: 0.8; margin-bottom: 30px;">
                <div style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 5px; font-weight: bold; letter-spacing: 1px;">
                    <span>Me</span>
                    <span>You</span>
                </div>
                <div class="connection-line">
                    <div class="connection-dot"></div>
                </div>
                <div style="font-size: 0.8rem; margin-top: 8px;">Connected by Heart ‚ù§Ô∏è</div>
            </div>

            <!-- Interactive Reasons Section -->
            <div class="reason-card-container">
                <div class="reason-card" id="reasonCard">
                    <div class="reason-label">Reason #1</div>
                    <div class="reason-text" id="reasonText">Your texts are the highlight of my day üì±</div>
                </div>
                <button class="btn-next-reason" onclick="nextReason()">Next Reason &rarr;</button>
            </div>

            <!-- Hug Interaction -->
            <div class="hug-section">
                <p style="margin-bottom: 15px; font-size: 0.9rem;">Since I can't be there in person yet...</p>
                <button class="btn-hug" id="hugBtn" onclick="sendHug(event)">
                    <span>Send a Virtual Hug</span> 
                    <span>ü§ó</span>
                </button>
            </div>
            
            <div style="margin-top: 30px;">
                <p>Love Always,</p>
                <h3 style="font-family: cursive; font-size: 1.5rem; margin-top: 5px;">Yours</h3>
            </div>
            
            <div class="music-control" onclick="toggleMusic()">
                üéµ Play Music
            </div>
        </div>
    </div>

    <script>
        // --- VISUALS ---
        function createHearts() {
            const container = document.getElementById('hearts-bg');
            const heartCount = 20;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 4 + "s"; 
                heart.style.animationDelay = Math.random() * 5 + "s";
                
                // Random colors
                const colors = ['#ff6b81', '#ff4757', '#ff7f50', '#ffffff'];
                heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(heart);
            }
        }

        // --- AUDIO (Synthesizer) ---
        let audioCtx;
        let isPlaying = false;
        let nextNoteTime = 0;
        let timerID;

        // Expanded Melody
        const melody = [
            { note: 392.00, duration: 0.5 }, // G4
            { note: 329.63, duration: 0.5 }, // E4
            { note: 392.00, duration: 0.5 }, // G4
            { note: 523.25, duration: 1.0 }, // C5
            { note: 392.00, duration: 0.5 }, // G4
            { note: 329.63, duration: 0.5 }, // E4
            { note: 261.63, duration: 1.0 }, // C4
            
            { note: 293.66, duration: 0.5 }, // D4
            { note: 329.63, duration: 0.5 }, // E4
            { note: 349.23, duration: 0.5 }, // F4
            { note: 392.00, duration: 1.0 }, // G4
            { note: 329.63, duration: 0.5 }, // E4
            { note: 293.66, duration: 1.5 }, // D4
            
            { note: 392.00, duration: 0.5 }, // G4
            { note: 440.00, duration: 0.5 }, // A4
            { note: 392.00, duration: 0.5 }, // G4
            { note: 349.23, duration: 0.5 }, // F4
            { note: 329.63, duration: 1.0 }, // E4
            { note: 261.63, duration: 1.0 }, // C4
        ];
        
        let currentNoteIndex = 0;

        function initAudio() {
            if(!window.AudioContext && !window.webkitAudioContext) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            nextNoteTime = audioCtx.currentTime;
        }

        function playTone(freq, duration, time) {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.value = freq;

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.start(time);
            
            gainNode.gain.setValueAtTime(0, time);
            gainNode.gain.linearRampToValueAtTime(0.1, time + 0.1); 
            gainNode.gain.exponentialRampToValueAtTime(0.001, time + duration);

            osc.stop(time + duration);
        }

        function scheduler() {
            while (nextNoteTime < audioCtx.currentTime + 0.1) {
                const note = melody[currentNoteIndex];
                if (currentNoteIndex % 4 === 0) {
                   playTone(note.note / 2, 2.0, nextNoteTime); 
                }
                playTone(note.note, note.duration, nextNoteTime);
                nextNoteTime += note.duration;
                
                currentNoteIndex++;
                if (currentNoteIndex === melody.length) currentNoteIndex = 0;
            }
            if (isPlaying) {
                timerID = requestAnimationFrame(scheduler);
            }
        }

        function toggleMusic() {
            if (!audioCtx) initAudio();
            
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            if (isPlaying) {
                isPlaying = false;
                cancelAnimationFrame(timerID);
                document.querySelector('.music-control').innerText = "üîá Music Paused";
            } else {
                isPlaying = true;
                currentNoteIndex = 0;
                nextNoteTime = audioCtx.currentTime + 0.1;
                scheduler();
                document.querySelector('.music-control').innerText = "üéµ Music Playing";
            }
        }

        // --- TYPEWRITER EFFECT ---
        const text = "To Aadhu, \n\nEven though we haven't met in real life yet, you feel closer to me than anyone else. \n\nWe might be a few kilometers apart right now, but distance is just a test to see how far love can travel. \n\nI can't wait for the moment I finally get to see you.";
        
        function typeWriter() {
            const el = document.getElementById('typewriter');
            let i = 0;
            el.innerHTML = "";
            
            function type() {
                if (i < text.length) {
                    if(text.charAt(i) === "\n") {
                        el.innerHTML += "<br>";
                    } else {
                        el.innerHTML += text.charAt(i);
                    }
                    i++;
                    setTimeout(type, 50); 
                }
            }
            type();
        }

        // --- INTERACTIVE REASONS ---
        const reasons = [
            "Your texts are the highlight of my day üì±",
            "Distance means so little when you mean so much üåç",
            "I smile at my phone like crazy because of you üòä",
            "Late night talks with you are magical üåô",
            "I'm counting down the days until we meet ‚è≥"
        ];
        let reasonIndex = 0;

        function nextReason() {
            reasonIndex = (reasonIndex + 1) % reasons.length;
            const card = document.getElementById('reasonCard');
            const textEl = document.getElementById('reasonText');
            
            // Flip animation
            card.style.transform = "rotateX(90deg)";
            
            setTimeout(() => {
                textEl.innerText = reasons[reasonIndex];
                document.querySelector('.reason-label').innerText = "Reason #" + (reasonIndex + 1);
                card.style.transform = "rotateX(0deg)";
            }, 300);
        }

        // --- HUG PARTICLE EFFECT ---
        function sendHug(e) {
            const btn = document.getElementById('hugBtn');
            const rect = btn.getBoundingClientRect();
            // Center of button relative to the glass card (approximate logic for visual effect)
            
            // Create particles
            for(let i=0; i<30; i++) {
                createParticle(e.clientX, e.clientY);
            }

            // Change button text temporarily
            const originalText = btn.innerHTML;
            btn.innerHTML = "<span>Sent! ‚ù§Ô∏è</span>";
            setTimeout(() => {
                btn.innerHTML = originalText;
            }, 2000);
        }

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.body.appendChild(particle);

            // Random emoji
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'ü§ó', '‚ú®', 'üåπ'];
            particle.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Set initial position
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.fontSize = Math.random() * 20 + 10 + 'px';

            // Random direction
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 100 + 50;
            const tx = Math.cos(angle) * velocity + 'px';
            const ty = Math.sin(angle) * velocity + 'px';

            particle.style.setProperty('--tx', tx);
            particle.style.setProperty('--ty', ty);

            // Remove after animation
            setTimeout(() => {
                particle.remove();
            }, 1000);
        }

        // --- MAIN ENTRY ---
        function startExperience() {
            // 1. Hide Intro
            const intro = document.getElementById('intro');
            intro.style.opacity = 0;
            setTimeout(() => {
                intro.style.display = 'none';
            }, 1000);

            // 2. Show Main Content
            const main = document.getElementById('main-content');
            main.style.display = 'block';
            setTimeout(() => {
                main.style.opacity = 1;
                main.style.transform = 'translateY(0)';
            }, 100);

            // 3. Start Visuals
            createHearts();
            typeWriter();

            // 4. Start Audio
            initAudio();
            toggleMusic();
        }
    </script>
</body>
</html>
